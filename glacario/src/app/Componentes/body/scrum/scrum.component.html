<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
        <h1>Scrum Terms</h1>
        <hr width="100%" align="left">
            <div class="container texto" *ngFor="let scrumt of scrumter_">
                <h2 class="card-title">{{ scrumt.termino }}</h2>
                <p>{{scrumt.descripcion}}</p>
                <hr width="75%" align="left">                
        </div>
    </div>
</div>
